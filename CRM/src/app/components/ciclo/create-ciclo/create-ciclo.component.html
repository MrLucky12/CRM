<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Menu -->
        <app-sidebar></app-sidebar>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Navbar -->
            <app-top> </app-top>
            <!-- / Navbar -->
            
            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">

                    <!-- PRE CARGADOR -->
                    <div class="card mb-4" *ngIf="load_data">
                        <div class="col-md text-center">
                            <br>
                            <div class="text-light small fw-semibold">Cargando...</div>
                            
                            <div class="demo-inline-spacing">
                                
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                
                            </div>
                            
                            <br>
                        </div>                                
                    </div>
                    <!-- PRE CARGADOR -->

                    <ng-container *ngIf="!load_data">

                        <ng-container *ngIf="data">
                            <div class="row">

                        <div class="col-lg-6 col-sm-12">
                            <div class="card">

                                <div class="card">

                                    <div class="card-header pb-3 pt-4">
                                        <h3 class="card-title mt-0">
                                            <span class="font-weight-bolder text-dark">Crear ciclo de&nbsp;<span class="text-primary">Programación</span></span>
                                        </h3>
                                    </div>

                                    <div class="card-body">
                                        <div class="row" align="center">

                                            <div class="row">
                                                
                                                <div class="col-12">
                                                    <h6 class="text-dark font-weight-bolder mb-7">Datos del ciclo:</h6>
                                                </div>

                                                <!-- LEVEL -->
                                                <div class="col-12 col-md-4 ">
                                                    <div class="form-group">
                                                        <label for="exampleSelect1"><b>Nivel</b></label>
                                                        <select class="form-select" name="level" [(ngModel)]="cicle.level">
                                                            <option value="" selected disabled>Todos</option>
                                                            <option [value]="item.level" *ngFor="let item of levelList">{{item.level}}</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- LOCATION -->
                                                <div class="col-12 col-md-4 ">
                                                    <div class="form-group">
                                                        <label for="exampleSelect1"><b>Sede</b></label>
                                                        <select class="form-select" name="location" [(ngModel)]="cicle.location">
                                                            <option selected="" disabled value="">Seleccionar</option>
                                                            <option value="IGPnet">IGPnet</option>
                                                            <option value="IGP PERU">IGP PERU</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- PRICE -->
                                                <div class=" col-12 col-md-4 ">
                                                    <div class="form-group">
                                                        <label for="exampleSelect1"><b>Precio</b></label>
                                                        <div class="input-group input-group-merge">
                                                            <span class="input-group-text">$</span>
                                                            <input type="number" class="form-control" placeholder="100"
                                                            name="price" [(ngModel)]="cicle.price"/>
                                                            <span class="input-group-text">.00</span>
                                                          </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row" align="center">
                                                <div class="col-12">
                                                    <h6 class=" mt-4">Fecha de clases:</h6>
                                                </div>

                                                <!-- START|END COURSE -->
                                                <div class="col-12">
                                                    <div class="form-group" >

                                                        <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" 
                                                        [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
                                                        </ngb-datepicker>
                                                        
                                                        <ng-template #t let-date let-focused="focused">
                                                            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                                                                [class.faded]="isHovered(date) || isInside(date)"
                                                                (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null" >
                                                                {{ date.day }}
                                                            </span>
                                                        </ng-template>

                                                    </div>
                                                </div>
                            
                                            </div>

                                            <!-- AREATEXT -->
                                            <div class="col-12 mt-4">
                                                <tinymce name="description" [(ngModel)]="cicle.description"></tinymce>
                                            </div>

                                        </div>
                                
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-12">
                            <div class="card">
                                <div class="card card-custom gutter-b example example-compact form-group">
                                    
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <span class="">Agregar salones</span>
                                        </h3>
                                    </div>

                                    <div class="card-body">
                                 
                                        <div class="row" align="center">

                                            <div class="col-12">
                                                <div class="row">
                                                   
                                                    <!-- ROOM -->
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="exampleSelect1"><b>Salon</b></label>
                                                            <select class="form-select">
                                                                <option value="" selected disabled>Seleccionar</option>
                                                                <option value="Salon 1">Salon 1</option>
                                                                <option value="Salon 2">Salon 2</option>
                                                                <option value="Salon 3">Salon 3</option>
                                                                <option value="Salon 4">Salon 4</option>
                                                                <option value="Salon 5">Salon 5</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <!-- TOTAL CAPACITY -->
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="exampleSelect1"><b>Aforo total</b></label>
                                                            <input type='number' class="form-control" placeholder="Aforo total"/>
                                                        </div>
                                                    </div>

                                                    <!-- START TIME -->
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="exampleSelect1"><b>Hora inicio</b></label>
                                                            
                                                        </div>
                                                    </div>

                                                    <!-- END TIME -->
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-group">
                                                            <label for="exampleSelect1"><b>Hora fin</b></label>
                                                            
                                                        </div>
                                                    </div>

                                                    <!-- SCHEDULE -->
                                                    <div  class="col-12 col-md-12  form-group">
                                                        <small class="text-dark fw-semibold d-block">Dias de la semana</small>
                                                        <div class="form-check form-check-inline mt-3">
                                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Lunes" />
                                                            <label class="form-check-label" for="inlineCheckbox1">Lunes</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Martes" />
                                                            <label class="form-check-label" for="inlineCheckbox2">Martes</label>
                                                        </div>
                                                        <div class="form-check form-check-inline mt-3">
                                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Miercoles" />
                                                            <label class="form-check-label" for="inlineCheckbox1">Miercoles</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Jueves" />
                                                            <label class="form-check-label" for="inlineCheckbox2">Jueves</label>
                                                        </div>
                                                        <div class="form-check form-check-inline mt-3">
                                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Viernes" />
                                                            <label class="form-check-label" for="inlineCheckbox1">Viernes</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Sabado" />
                                                            <label class="form-check-label" for="inlineCheckbox2">Sabado</label>
                                                        </div>
                                                    </div>

                                                    <div class="col-6 col-md-12 my-3">
                                                        <button type="submit" class="btn btn-primary">Agregar</button>
                                                    </div>

                                                </div>
                                            </div>

                                            <!-- COURSE'S LIST -->
                                            <div class="col-12">
                                                <table class="table table-striped table-bordered table-hover mb-0">
                                                    <thead class="thead-dark">
                                                        <tr>
                                                            <th scope="col">Salon</th>
                                                            <th scope="col">Aforo</th>
                                                            <th scope="col">Hora</th>
                                                            <th scope="col">Días</th>
                                                            <th scope="col">Quitar</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <th scope="row">Salon 1</th>
                                                            <th>10</th>
                                                            <th>15:00 - 15:30</th>
                                                            <th>
                                                                Lun,Mie,Vie
                                                            </th>
                                                            <th scope="row">
                                                                <a style="cursor: pointer;" class="text-danger">[Quitar]</a> <br>
                                                            </th>
                                                        </tr>
                                                        
                                                    </tbody>
                                                    <!-- <tbody>
                                                        <tr>
                                                            <td colspan="6" class="text-center">
                                                                <span class="">No se encontraron resultados</span>
                                                            </td>
                                                        </tr>
                                                    </tbody> -->
                                                    
                                               
                                                </table>
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="card-footer">
                                    <button *ngIf="!btn_load" (click)="registrar()" type="submit" class="btn btn-primary">Crear ciclo</button>
                                               
                                    <button *ngIf="btn_load" class="btn btn-primary"  type="button" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        Marcando...
                                    </button>
                                </div>

                            </div>
                        </div>

                            </div>   
                        </ng-container>

                        <ng-container *ngIf="!data">
                            <app-notfound></app-notfound>
                        </ng-container>
                            
                    </ng-container>                    

                </div>
                <!-- / Content -->

                <!-- Footer -->
                <app-footer></app-footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>


<!-- TOAST | NOTIFICACION -->
<div class="bs-toast toast fade show bg-{{typeToastMessage}} " role="alert" aria-live="assertive" aria-atomic="true"
    style="position: absolute; top: 3%; right: 3%;" *ngIf="alertOn">
    <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold">{{toastMessage2()}}</div>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"> {{toastMessage1()}} </div>
</div>
<!-- TOAST | NOTIFICACION -->
