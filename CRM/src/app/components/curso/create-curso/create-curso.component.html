
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Menu -->
        <app-sidebar></app-sidebar>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Navbar -->
            <app-top> </app-top>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">

                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="row">

                        <div class="col-lg-12 mb-4 order-0" >
                            <div class="nav-item d-flex col-3" align="right"><a [routerLink]="['/curso']" class="btn btn-primary">Lista de cursos</a></div>
                            <br>
                              <!-- Basic Layout -->
                              <div class="row justify-content-center">
  
                                
                                  <div class="card col-lg-8 mb-4">
  
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                      <h5 class="mb-0">Datos generales</h5>
                                    </div>
  
                                    <div class="card-body py-0 px-2">

                                        <form class="form" id="kt_form" #registroForm="ngForm">
  
                                        <!-- TITLE (*)-->
                                        <div class="col-6 mb-3">
                                          <label class="form-label" for="basic-icon-default-fullname">Titulo (*)</label>
                                          <div class="input-group input-group-merge">
                                            <span id="basic-icon-default-fullname2" class="input-group-text"></span>
                                            <input type="text" name="title" [(ngModel)]="newCourse.title" class="form-control"  placeholder="Nombre del curso" required/>
                                          </div>
                                        </div>
                                        
                                        <!-- BANNER (*)-->
                                        <div class="col-6 mb-3">
                                            <label for="formFile" class="form-label">Portada (*)</label>
                                            <input class="form-control" type="file" id="formFile" (change)="fileEventChange($event)" />
                                        </div>

                                        <!-- DESCRIPTION (*)-->
                                        <div class="">
                                          <label class="form-label" for="basic-icon-default-fullname">Descripcion (*)</label>
                                          <div class="input-group input-group-merge">
                                            <span id="basic-icon-default-fullname" class="input-group-text"></span>
                                            <textarea type="textarea" name="description" [(ngModel)]="newCourse.description" class="form-control" required></textarea>
                                          </div>
                                        </div>

                                        </form>

                                        <div class="card-footer py-4">
                                          <button *ngIf="!btn_load" type="button" class="btn btn-primary" (click)="registro()">Registrar</button>
                                          <button *ngIf="btn_load" class="btn btn-primary"  type="button" disabled>
                                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                          Registrando...
                                          </button>
                                        </div>

                                    </div>

                                  </div>
  
                              </div> 
                          </div>
                
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <app-footer></app-footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- TOAST | NOTIFICACION -->
<div class="bs-toast toast fade show bg-{{typeToastMessage}} " role="alert" aria-live="assertive" aria-atomic="true"
    style="position: absolute; top: 3%; right: 3%;" *ngIf="alertOn">
    <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold">{{toastMessage2()}}</div>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"> {{toastMessage1()}} </div>
</div>
<!-- TOAST | NOTIFICACION -->
