<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Menu -->
        <app-sidebar></app-sidebar>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <!-- Navbar -->
            <app-top> </app-top>
            <!-- / Navbar -->
            
            <!-- Content wrapper -->
            <div class="content-wrapper" style="position:relative;">

                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y" >
                    <div class="row">
                        <div class="col-lg-12 mb-4 order-0" >
                            <h4 class="fw-bold py-3 mb-4"> <a [routerLink]="['/colaborador']"><span class="text-muted fw-light">Colaborador/</span></a> Nuevo Ejecutivo</h4>

                            <!-- Basic Layout -->
                            <div class="row">

                              <div class="col-lg-8" >
                                <div class="card mb-4">

                                  <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">Datos personales</h5>
                                  </div>

                                  <div class="card-body">
                                    <form class="form" id="kt_form" #registroForm="ngForm" (ngSubmit)="registrar(registroForm)">

                                      <!-- NAMES (*)-->
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-icon-default-fullname">Nombres (*)</label>
                                        <div class="input-group input-group-merge">
                                          <span id="basic-icon-default-fullname2" class="input-group-text"><i class="bx bx-user"></i></span>
                                          <input type="text" name="name" [(ngModel)]="colaborador.name" class="form-control" required id="basic-icon-default-fullname" placeholder="Ingresar nombres"/>
                                        </div>
                                      </div>

                                      <!-- LASTNAME (*)-->
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-icon-default-fullname">Apellidos (*)</label>
                                        <div class="input-group input-group-merge">
                                          <span id="basic-icon-default-fullname" class="input-group-text"><i class="bx bx-user"></i></span>
                                          <input type="text" name="lastName" [(ngModel)]="colaborador.lastName" required class="form-control" id="basic-icon-default-fullname3" placeholder="Ingresar nombres"/>
                                        </div>
                                      </div>

                                      <!-- GENERO (*)-->
                                      <div class="mb-3">
                                        <label for="exampleFormControlSelect1" class="form-label">Genero (*)</label>
                                        <select class="form-select" name="gender" [(ngModel)]="colaborador.gender" id="exampleFormControlSelect1" required>
                                          <option value="" selected disabled>Seleccionar genero</option>
                                          <option value="Masculino">Masculino</option>
                                          <option value="Femenino">Femenino</option>
                                          <option value="Otro">Otro</option>
                                        </select>
                                      </div>

                                      <!-- EMAIL (*)-->
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-icon-default-email">Email (*)</label>
                                        <div class="input-group input-group-merge">
                                          <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                                          <input type="email" name="email" [(ngModel)]="colaborador.email" id="basic-icon-default-email" class="form-control" placeholder="Juan.Perez" />
                                          <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                                        </div>
                                      </div>

                                      <!-- PHONE -->
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-icon-default-phone">Phone</label>
                                        <div class="input-group input-group-merge">
                                          <span id="basic-icon-default-phone2" class="input-group-text"><i class="bx bx-phone"></i></span>
                                          <input type="text" name="phone" [(ngModel)]="colaborador.phone" id="basic-icon-default-phone" class="form-control phone-mask" placeholder="968 300 125" />
                                        </div>
                                      </div>

                                      <!-- ID -->
                                      <div class="mb-3">
                                        <label class="form-label" for="basic-icon-default-fullname">ID</label>
                                        <div class="input-group input-group-merge">
                                          <span id="basic-icon-default-fullname" class="input-group-text"><i class="bx bx-user"></i></span>
                                          <input type="text" name="n_doc" [(ngModel)]="colaborador.n_doc" id="basic-icon-default-phone" class="form-control phone-mask" placeholder="968 300 125" />
                                        </div>
                                      </div>

                                      <!-- ROLE (*)-->
                                      <div class="mb-3">
                                        <label for="exampleFormControlSelect1" class="form-label">Rol (*)</label>
                                        <select name="role" [(ngModel)]="colaborador.role" class="form-select" id="exampleFormControlSelect1" required>
                                          <option value="" selected disabled>Seleccionar genero</option>
                                          <option value="Administrador">Administrador</option>
                                          <option value="Calidad">Calidad</option>
                                          <option value="Marketing">Marketing</option>
                                          <option value="Asesor">Asesor</option>
                                        </select>
                                      </div>

                                      <!-- COUNTRY -->
                                      <div class="mb-3">
                                        <label for="exampleFormControlSelect1" class="form-label">Pais</label>
                                        <select name="country" [(ngModel)]="colaborador.country" class="form-select" id="exampleFormControlSelect1" >
                                          <option value="" selected disabled>Seleccionar país</option>
                                          <option value="Argentina">Argentina</option>
                                          <option value="Bolivia">Bolivia</option>
                                          <option value="Brasil">Brasil</option>
                                          <option value="Chile">Chile</option>
                                          <option value="Colombia">Colombia</option>
                                          <option value="Costa Rica">Costa Rica</option>
                                          <option value="Cuba">Cuba</option>
                                          <option value="Ecuador">Ecuador</option>
                                          <option value="El Salvador">El Salvador</option>
                                          <option value="España">España</option>
                                          <option value="Estados Unidos">Estados Unidos</option>
                                          <option value="Guatemala">Guatemala</option>
                                          <option value="Haití">Haití</option>
                                          <option value="Honduras">Honduras</option>
                                          <option value="México">México</option>
                                          <option value="Nicaragua">Nicaragua</option>
                                          <option value="Panamá">Panamá</option>
                                          <option value="Paraguay">Paraguay</option>
                                          <option value="Perú">Perú</option>
                                          <option value="República Dominican">República Dominican</option>
                                          <option value="Uruguay">Uruguay</option>
                                          <option value="Venezuela">Venezuela</option>
                                          <option value="Otro">Otro</option>
                                        </select>
                                      </div>

                                      <button *ngIf="!btn_registrar" type="submit"  class="btn btn-primary">Enviar</button>
                                      <button *ngIf="btn_registrar" class="btn btn-primary"  type="button" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        Registrando...
                                      </button>
                                    </form>
                                  </div>

                                </div>
                              </div>

                            </div> 
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <app-footer></app-footer>
                <!-- / Footer --> 

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
